<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,user-scalable=no,minimal-ui"
    />
    <title>Zappar Universal AR</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .zappar-canvas {
        position: absolute;
      }

      #canvas1 {
        left: 50%; /* Place Canvas 1 on the right */
        transform: translateX(-50%); /* Center the canvas horizontally */
      }

      #canvas2 {
        left: 0; /* Place Canvas 2 on the left */
      }
    </style>
    <script src="https://unpkg.com/tween.js"></script>

    <script type="module" src="index.ts"></script>
  </head>

  <body>
    <!-- Flip Button -->
    <div id="flipCamera" class="btn flip-container" style="display: none">
      <i class="fa noselect">&#xf021;</i>
    </div>

    <!-- Snapshot Button -->
    <div id="insetShadow">
      <div id="snapshot" class="btn snapshot-container" style="display: none">
        <i class="fa noselect">&#xf030;</i>
      </div>
    </div>
  </body>
</html>
